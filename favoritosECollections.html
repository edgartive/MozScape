<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos e Coleções</title>
    <link rel="stylesheet" href="favoritosECollections.css">
</head>
<body>
    <header>
        <h1>Favoritos e Coleções</h1>
    </header>
    <main>
        <section class="favorites-section">
            <h2>Favoritos</h2>
            <div class="favorites-container">
                <div class="favorite-item">
                    <img src="images/natureza.jpg" alt="Imagem Favorita" class="favorite-image">
                    <div class="favorite-details">
                        <p class="favorite-title">Título da Foto</p>
                        <p class="favorite-date">Adicionado em: 12/12/2024</p>
                    </div>
                </div>
                <div class="favorite-item">
                    <img src="images/ceu.jpg" alt="Imagem Favorita" class="favorite-image">
                    <div class="favorite-details">
                        <p class="favorite-title">Título da Foto</p>
                        <p class="favorite-date">Adicionado em: 10/11/2024</p>
                    </div>
                </div>
                <!-- Outros favoritos -->
            </div>
        </section>

        <section class="collections-section">
            <h2>Coleções</h2>
            <div class="collections-container">
                <div class="collection-item">
                    <img src="images/montanhas.jpg" alt="Imagem Coleção" class="collection-image">
                    <div class="collection-details">
                        <p class="collection-title">Minha Coleção #1</p>
                        <p class="collection-count">10 fotos</p>
                    </div>
                </div>
                <div class="collection-item">
                    <img src="images/cidades.jpg" alt="Imagem Coleção" class="collection-image">
                    <div class="collection-details">
                        <p class="collection-title">Viagens</p>
                        <p class="collection-count">15 fotos</p>
                    </div>
                </div>
                <!-- Outras coleções -->
            </div>
        </section>
    </main>
</body>
</html>
