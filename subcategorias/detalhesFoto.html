<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Foto</title>
    <link rel="stylesheet" href="detalhesFoto.css">
    <link rel="icon" href="images/sea.png" type="image/png">

</head>

<body>
    <header>
        <h1 id="destacar">Detalhes da Foto</h1>
    </header>
    <main class="detalhes-container">
        <!-- Foto destacada -->
        <div class="foto-container">
            <img src="../images/natureza.jpg" alt="Foto de Paisagem" class="foto-detalhe">
            <a href="../images/natureza.jpg" download="natureza.jpg" class="btn-download">Baixar Foto</a>
        </div>
        <!-- Informações da foto -->
        <div class="detalhes-info">
            <h2>Título da Foto</h2>
            <p><strong>Autor:</strong> Nome do Fotógrafo</p>
            <p><strong>Data:</strong> 12/12/2024</p>
            <p><strong>Descrição:</strong> Uma breve descrição sobre a foto, destacando os principais elementos da
                imagem e o que ela representa.</p>
        </div>
        <!-- Imagens semelhantes -->
        <div class="imagens-semelhantes">
            <h2 id="semelhantesText">Imagens Semelhantes</h2>
            <div class="semelhantes-grid">
                <img src="../images/arquitetura.jpg" alt="Imagem 1">
                <img src="../images/natureza.jpg" alt="Imagem 2">
                <img src="../images/sol.jpg" alt="Imagem 3">
                <img src="../images/reflexo.jpg" alt="Imagem 4">
                <img src="../images/cidades.jpg" alt="Imagem 5">
                <img src="../images/ceu.jpg" alt="Imagem 6">
                <img src="imagem7.jpg" alt="Imagem 7">
                <img src="imagem8.jpg" alt="Imagem 8">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Pain Designer</p>
    </footer>
</body>

</html>
