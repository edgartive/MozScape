<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="uploadOverview.css">
    <title>Meus Uploads</title>
</head>
<body>
    <div class="uploads-container">
        <h1>Meus Uploads</h1>
        <div class="upload-item">
            <img src="images/arquitetura.jpg" alt="Foto de Upload" class="upload-image">
            <div class="upload-details">
                <h3 class="upload-title">Título do Upload</h3>
                <p class="upload-date">Enviado em: <span>17/12/2024</span></p>
                <p class="upload-likes">Likes: <span>120</span></p>
            </div>
        </div>

        <div class="upload-item">
            <img src="images/montanhas.jpg" alt="Foto de Upload" class="upload-image">
            <div class="upload-details">
                <h3 class="upload-title">Título do Upload</h3>
                <p class="upload-date">Enviado em: <span>15/12/2024</span></p>
                <p class="upload-likes">Likes: <span>98</span></p>
            </div>
        </div>

        <div class="upload-item">
            <img src="images/random.jpg" alt="Foto de Upload" class="upload-image">
            <div class="upload-details">
                <h3 class="upload-title">Título do Upload</h3>
                <p class="upload-date">Enviado em: <span>12/12/2024</span></p>
                <p class="upload-likes">Likes: <span>65</span></p>
            </div>
        </div>
    </div>
</body>
</html>
